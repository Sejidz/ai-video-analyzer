<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Key Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Gemini API Key Tester</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">
                Test the <code class="bg-gray-200 dark:bg-gray-700 px-1 rounded">gemini-2.0-flash-exp</code> model.
            </p>
        </div>

        <!-- API Key and Prompt Input Form -->
        <div class="space-y-6">
            <div>
                <label for="apiKey" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">API Key</label>
                <input type="password" id="apiKey" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter your Gemini API key">
            </div>
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Text Prompt</label>
                <textarea id="prompt" rows="4" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., Write a short poem about space.">Write a haiku about a robot learning to code.</textarea>
            </div>
            <button id="sendButton" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 transition-colors duration-300 flex items-center justify-center">
                <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m22 2-7 20-4-9-9-4Z"/><path d="m22 2-11 11"/></svg>
                <span id="buttonText">Send Request</span>
                <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- Response and Error Display Area -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">Response</h2>
            <div id="response" class="w-full p-4 min-h-[100px] bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-md whitespace-pre-wrap font-mono text-sm">
                <span class="text-gray-400 dark:text-gray-500">The model's response will appear here...</span>
            </div>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');
        const sendIcon = document.getElementById('sendIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const responseDiv = document.getElementById('response');

        // Note: The model 'gemini-2.0-flash-exp' is specified, but newer models like 
        // 'gemini-2.5-flash-preview-05-20' are generally recommended for new applications.
        const MODEL_NAME = 'gemini-2.0-flash-exp';

        const handleSendRequest = async () => {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();

            if (!apiKey) {
                responseDiv.textContent = 'Error: API Key is required.';
                responseDiv.classList.add('text-red-500');
                return;
            }
            if (!prompt) {
                responseDiv.textContent = 'Error: Prompt cannot be empty.';
                responseDiv.classList.add('text-red-500');
                return;
            }
            
            // --- Update UI to show loading state ---
            sendButton.disabled = true;
            buttonText.textContent = 'Sending...';
            sendIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            responseDiv.textContent = 'Waiting for response...';
            responseDiv.classList.remove('text-red-500');
            responseDiv.classList.remove('text-green-500');
            
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    // --- Handle specific auth errors ---
                    let errorMessage = `HTTP Error: ${response.status} ${response.statusText}`;
                    if (response.status === 400 || response.status === 401 || response.status === 403) {
                         const errorData = await response.json();
                         const specificError = errorData.error?.message || 'Check browser console for details.';
                         errorMessage = `Authentication Failed (Status: ${response.status}). Please check your API key. Details: ${specificError}`;
                    } else if (response.status === 429) {
                        errorMessage = 'API quota exceeded. Please check your usage limits.';
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                
                // --- Extract and display the generated text ---
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    responseDiv.textContent = text;
                    responseDiv.classList.add('text-green-500');
                } else {
                    // --- Handle cases where the response structure is unexpected ---
                    console.error('Unexpected response structure:', data);
                    throw new Error('Could not parse text from the response. See console for details.');
                }

            } catch (error) {
                console.error('API Call Failed:', error);
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.classList.add('text-red-500');
            } finally {
                // --- Reset UI from loading state ---
                sendButton.disabled = false;
                buttonText.textContent = 'Send Request';
                sendIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        };
        
        sendButton.addEventListener('click', handleSendRequest);
    </script>
</body>
</html>
